name: induspect_ai
description: InduSpect AI - 智慧巡檢系統移動應用

# 防止意外發布到 pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 狀態管理
  provider: ^6.1.0

  # 本地存儲
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0

  # 相機和圖片
  image_picker: ^1.0.7
  camera: ^0.10.5+9

  # AI 服務 - Google Generative AI
  google_generative_ai: ^0.2.2

  # 網路請求
  dio: ^5.4.0
  http: ^1.2.0

  # 圖片處理
  image: ^4.1.7

  # UI 組件
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # 工具
  uuid: ^4.3.3
  intl: ^0.19.0
  path: ^1.8.3

  # 環境變量
  flutter_dotenv: ^5.1.0

  # 權限處理
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"

flutter:
  uses-material-design: true

  # 資源文件
  assets:
    - assets/images/
    - .env

  # 如果需要自定義字體，可以在這裡添加
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf
